<div class="add-container" *ngIf="customerService.isVisible">
  <form [formGroup]="addingForm">
    <mat-form-field appearance="fill">
      <mat-label>First Name</mat-label>
      <input matInput formControlName="firstName" />
      <mat-error
        *ngIf="submitted && addingForm.get('firstName')?.hasError('required')"
      >
        Type customer's First Name
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Last Name</mat-label>
      <input matInput formControlName="lastName" />
      <mat-error
        *ngIf="submitted && addingForm.get('lastName')?.hasError('required')"
      >
        Type customer's Last Name
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker" />
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <mat-error
        *ngIf="submitted && addingForm.get('birthday')?.hasError('required')"
      >
        Please choose your birthday
      </mat-error>
    </mat-form-field>
  </form>
  <button
    class="button_1 add_button"
    mat-button
    color="primary"
    (click)="onAdd()"
  >
    Add Customers
  </button>
</div>
