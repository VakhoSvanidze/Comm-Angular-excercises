<p>display works!</p>

<div class="container" *ngFor="let comment of comments$; let i = index">
  <h2>{{ comment.name }}</h2>
  <button
    class="delete-button"
    mat-button
    color="primary"
    (click)="deleteComment(i)"
  >
    Delete Comment
  </button>
  <h4>{{ comment.email }}</h4>
  <p>{{ comment.body }}</p>
</div>
